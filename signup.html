<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>demo</title>
    
  </head>
  <body>
    <div class="login">
        <div class="img">
            <img class="login-img" src="Images/vojtech-bruzek-mCjA1I8SlS8-unsplash.jpg">
        </div>
        <div class="input">
            <form action="index.html">
                <h1 class="inputs">Signup</h1>
                <div class="inputs">
                    <label class="input-label">Name</label>
                    <input type="text" class="input" required>
                </div>
                <div class="inputs">
                    <label class="input-label">Email</label>
                    <input type="email" class="input" required>
                </div>
                <div class="inputs">
                    <label class="input-label">Password</label>
                    <input type="password" class="input" required>
                </div> 
                <div class="inputs">
                    <label class="input-label">Confirm Password</label>
                    <input type="password" class="input" required>
                </div>
                <button type="submit" class="inputs btn">Signup</button>
                <p class="reg"> Have an account ? <a href="login.html" class="reglink">Login</a>
            </form>
        </div>
    </div>
    </form>
  </body>
</html>
